# CORS configuration
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=https://www.fitagora.site,https://fitagora.site,http://localhost:3000
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization
quarkus.http.cors.exposed-headers=Authorization

# JWT Configuration
mp.jwt.verify.issuer=fitagora
mp.jwt.verify.publickey.location=publicKey.pem
smallrye.jwt.sign.key.location=privateKey.pem
smallrye.jwt.new-token.issuer=fitagora
smallrye.jwt.new-token.lifespan=86400

# Security - always parse JWT if present, but allow unauthenticated access to public endpoints
quarkus.http.auth.proactive=true

# Disable DynamoDB dev services (we use in-memory storage in dev mode)
quarkus.dynamodb.devservices.enabled=false

# Basic info
quarkus.smallrye-openapi.info-title=FitAgora API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=REST API for the FitAgora second-hand fitness equipment marketplace. Created by Ferenc Solyom (https://www.linkedin.com/in/ferenc-solyom/)

